<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Hi-Park</title>
  </head>
  <body>
        <!-- header -->
    <nav id="header" class="navbar navbar-expand-md bd-navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
                <img src="img/hi-parklogo.png" alt="Hi-Park Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  mr-2" href="#contact">Contácto</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-outline-light">Trabaja con nosotros</a>
                </li>
            </ul>
        </div>
    </nav>
        <!-- /header -->

        <!-- main -->
    <main id="main">
        <div class="bg">
            <img src="img/parking.png" alt="">
        </div>
            <div class="overlay">
                <div class="container h-100">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </main>
        <!-- /main -->

        <!-- slots  -->
    <section id="parking-slots">
        <div class="container mt-5 pt-5 mb-5">
            <div class="row">
                <div class="col">
                    <div id="carouselExampleControls" class="carousel slide border" data-interval="false" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/slots1.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slots2.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slots3.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <!-- /slots -->

        <!-- contact -->
    <div id="contact" class="container-fluid">
        <div class="row text-center">
            <div class="col">
                <h1 class="text-uppercase text-white m-0 p-5">Contacto</h1>
            </div>
        </div>
        <div class="row text-center pb-4 d-none d-sm-none d-md-flex">
            <div class="col-6">
                <h2 class="help text-white">¿Necesitas ayuda?</h2>
            </div>
            <div class="col-6">
                <h2 class="help text-white">Siguenos en nuestras redes sociales</h2>
            </div>
        </div>
        <div class="row text-center pb-5">
            <div class="col-6">
                <a href="#" class="btn btn-outline-light ml-2 pr-5 pl-5">Envíanos un Mail</a>
            </div>

            <div class="col-2 text-right">
                <a href="#"><img class="" src="img/tw.png" alt="twitter"></a>
            </div>
            <div class="col-2">
                <a href="#"><img class="" src="img/wpp.png" alt="whatsapp"></a>
            </div>
            <div class="col-2 text-left">
                <a href="#"><img class="" src="img/gh.png" alt="github"></a>
            </div>
        </div>
        
    </div>
        <!-- /contact -->

        <!-- footer -->
    <div class="container-fluid bg-dark">
        <ul class="footer-content d-flex justify-content-between align-items-center m-0 p-1">
            <li>
                <ul class="credit-container d-flex justify-content-start align-items-center m-0 p-0">
                    <li class="mr-2"><p class="credit-text m-0 p-0 d-none d-md-flex">Diseñado por</p></li>
                    <li><img class="mezzlogo" src="img/mezzlogo.png" alt="MezzDesign Logo"></li>
                </ul>
            </li>
            <li>
                <a class="link" href="#">Términos y Condiciones</a>
            </li>
        </ul>
    </div>
        <!-- /footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
